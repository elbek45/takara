version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: takara-postgres
    restart: always
    environment:
      POSTGRES_USER: takara_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-takara_secure_password_2024}
      POSTGRES_DB: takara_production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - takara-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U takara_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: takara-backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://takara_user:${DB_PASSWORD:-takara_secure_password_2024}@postgres:5432/takara_production?schema=public
      JWT_SECRET: ${JWT_SECRET:-change_this_to_random_secret_in_production}
      SOLANA_NETWORK: ${SOLANA_NETWORK:-devnet}
      SOLANA_RPC_URL: ${SOLANA_RPC_URL:-https://api.devnet.solana.com}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@takara.io}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5000:5000"
    networks:
      - takara-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost/api}
        VITE_SOLANA_NETWORK: ${SOLANA_NETWORK:-devnet}
        VITE_SOLANA_RPC_URL: ${SOLANA_RPC_URL:-https://api.devnet.solana.com}
        VITE_APP_NAME: "Takara DeFi Platform"
    container_name: takara-frontend
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - takara-network
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl:ro

  # Admin Panel (Optional)
  admin:
    build:
      context: ./admin-panel
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost/api}
    container_name: takara-admin
    restart: always
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - takara-network

networks:
  takara-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
